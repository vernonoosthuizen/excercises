<script type="text/javascript">
    function postPost()
    {
        if ($('#postText').val() != '') {
            $.post('posts.php', {'command': 'Create', 'PostText': $('#postText').val()}, function() {
                $.post('posts.php', {'command': 'GetAllPosts'}, function(response){
                    $('#PostListDiv').html(response);
                    $('#postText').val('');
                });
            });
        }
    }

    $(function(){
        $.post('posts.php', {'command': 'GetAllPosts'}, function(response){
            $('#PostListDiv').html(response);
        });
    })
</script>
