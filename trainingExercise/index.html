<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div id="errorDiv" style="display: none;'"><div id="errorDivMessage" class="alert alert-danger" role="alert"></div></div>
            <div class="well">
                <table width="100%"><tr><td>
                        <textarea class="form-control" rows="3" id="postText" style="width: 99%" placeholder="What is on your mind?"></textarea>
                    </td><td style="width: 10px">
                    <button type="submit" id="postBtn" class="btn btn-primary pull-right" onclick="postPost();">Post</button></td></tr>
                </table>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading"><h3 class="panel-title">Updates <span class="glyphicon glyphicon-refresh" aria-hidden="true" id="Refresh" style="float: right; cursor: pointer;" title="Refresh" onclick="$(this).fadeOut(); reloadPosts();"></span></h3></div>
                <div id="loading" style="width: 100%; text-align: center; display: none;"><i class="fa fa-spinner fa-spin" style="font-size:46px;"></i></div>
                <div class="panel-body" id="PostListDiv"></div>
            </div>

    </div>

<script type="text/javascript">

    function checkIfLoggedIn(){
        $.post('loggedIn.php', function(response){
            if (response !== 'true') window.location='login.html';
           // else
        })
    }

    checkIfLoggedIn();

    function postPost()
    {
        checkIfLoggedIn();
        $('#postText').val($.trim($('#postText').val()));
        if ($('#postText').val() != '') {
            $.post('posts.php', {'command': 'Create', 'PostText': $('#postText').val()}, function() {
                $.post('posts.php', {'command': 'GetAllPosts'}, function(response){
                   reloadPosts();
                    $('#postText').val('');
                });
            });
        }
        else
        {
            $('#postBtn').attr('disabled', 'disabled');
            $('#errorDiv').fadeIn().html('<div class="alert alert-danger" role="alert" id="errorDivMessage"><b>Are you saying that your mind is empty?</b></div>');
            $('#errorDiv').delay(1600).fadeOut(function(){
                $('#postBtn').removeAttr("disabled");
            });
        }
    }

    function reloadPosts() {
        checkIfLoggedIn();
        $('#loading').fadeIn();
        $('#PostListDiv').fadeOut();
        $.post('posts.php', {'command': 'GetAllPosts', 'Limit': 10, 'Offset': 0}, function (response) {
            $('#PostListDiv').fadeIn('slow', function() { $(this).html(response); $('#loading').fadeOut(); });
            $('#Refresh').fadeIn('slow');
        });
    }

    $(function(){
        reloadPosts();
    })
</script>
