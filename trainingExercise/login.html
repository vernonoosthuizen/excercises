<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container" id="mainContainer" style=" margin: 5% auto;">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 float-none;" id="errorDiv" style="margin: 0 auto; text-align: center; display: none;">
            <div class="alert alert-danger" role="alert"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span><span class="sr-only">Error:</span>
            <span id="errorMessage">&nbsp;</span>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 float-none;" style="margin: 0 auto; text-align: center; border: 1px solid #cccccc; background-color: #e3e3e3;">
            <br><h1>Welcome</h1><br>
            <div style="max-width: 330px; margin: 0 auto;">
                <input type="text" name="name" id="name" class="form-control" placeholder="Username" autofocus onkeypress="submitInputs(event);"><br>
                <input type="password" name="psswrd" id="psswrd" class="form-control" placeholder="Password" onkeypress="submitInputs(event);"><br>
                <input type="button" name="Command" class="btn btn-lg btn-primary" value="Login" id="LoginBtn" style="width: 100%">
                <i class="fa fa-spinner fa-spin" id="loading" style="font-size:46px; display: none;"></i>
                <br><br>
            </div>
            <!--<div>
                <a href="#">Register</a> - <a href="#">Forgot Password</a>
            </div>-->
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<div id="cd"></div>
<script type="text/javascript">
    function checkIfLoggedIn(){
        $.post('loggedIn.php', function(response){
            if (response === 'true') window.location='index.html';
            else $('#mainContainer').show();
        })
    }

    function submitInputs(e){
        if (e.keyCode === 13) {
            e.preventDefault();
            loginUser();
        }
    }

    function loginUser()
    {
        if ($('#name').val() != '' &&  $('#psswrd').val() != '')
        {
            $("#LoginBtn").attr('disabled', true);
            $("#LoginBtn").hide();
            //load spinner
            $('#loading').show();
            $.post('login.php', {
                'Command': 'Login',
                'Username': $('#name').val(),
                'Password': $('#psswrd').val()
            }, function(response) {
                if (response == 'success') {
                    window.location = 'index.html';
                }
                else {
                    if (response === 'Login attempts')
                    {
                        $("#LoginBtn").show();
                        $('#loading').hide();
                        sMessage = 'Multiple login attempts, please try again in a few minutes';
                        $("#LoginBtn").attr('disabled', 'disabled');
                       // startTimer();
                    }
                    else {
                        sMessage = 'Login failed, please try again!';

                        $("#LoginBtn").attr('disabled', false);
                    }

                    $('#errorDiv').fadeIn();
                    $('#errorMessage').html('<b>'+sMessage+'</b>');
                    $('#errorDiv').delay(1200).fadeOut(function()
                    {
                        $("#LoginBtn").show();
                        $('#loading').hide();
                    });
                }
            });
        }
        else
        {
            $("#LoginBtn").hide();
            $('#loading').show();
            $('#errorDiv').fadeIn();
            $('#errorMessage').html('<b>Please enter a Username and Password!</b>');
            $('#errorDiv').delay(1200).fadeOut(function(){
                $("#LoginBtn").show();
                $('#loading').hide();
            });

        }
    }

    $("#LoginBtn").on('click', function(){
        loginUser();
    });

    checkIfLoggedIn();
</script>
</body>
</html>
